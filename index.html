<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <header>ToDo List</header>
    <main>
      <div id="sidebar">
        <div id="bar-items">
          <div>inbox</div>
          <div>Today</div>
          <div>This Week</div>
        </div>
        <div id="project-items">
          <h1>Projects</h1>
          <div id="project-container"></div>
        </div>
      </div>

      <div id="project-task-container">
        <div id="project-item"></div>

        <form method="dialog" id="form-task" style="display: none">
          <div id="form-title">
            <label>Title:</label>
            <input type="text" placeholder="What To Do:" required />
          </div>
          <div id="form-details">
            <label>Details(optional):</label>
            <input placeholder="Description:" />
          </div>
          <div id="form-date">
            <label>Date:</label>
            <input type="date" required />
          </div>
          <div id="form-priority">
            <label>Priority(optional): </label>
            <div id="form-priority-buttons" required>
              <input class="priority-buttons" type="button" value="Low" />
              <input class="priority-buttons" type="button" value="Medium" />
              <input class="priority-buttons" type="button" value="High" />
            </div>
          </div>
          <div id="form-submit">
            <input type="submit" value="Add" />
            <input type="button" value="cancel" />
          </div>
        </form>
        <!-- <div id="task-output-container">
          <input type="checkbox" />
          <div id="task-output-tilte">title</div>
          <div id="task-output-details">details</div>
          <div id="task-output-date">10/10/2023</div>
        </div> -->
      </div>
    </main>
    <footer>
      zbe
      <button id="test">test</button>
    </footer>
  </body>
</html>
