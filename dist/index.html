<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <header>ToDo List</header>
    <main>
      <div id="sidebar">
        <div id="bar-items">
          <div>inbox</div>
          <div>Today</div>
          <div>This Week</div>
        </div>
        <!--  -->
        <div id="sidebar-project-container">
          <h1>Projects</h1>
          <div id="sidebar-project-items"></div>
          <!-- add project form -->
          <form
            method="dialog"
            id="sidebar-form-container"
            style="display: none"
          >
            <input
              type="text"
              id="project-name-input"
              placeholder="Enter Project Name:"
            />
            <div id="add-cancel-form-project-buttons">
              <input type="submit" value="Add" id="sidebar-add-button" />
              <input
                type="button"
                value="Cancel"
                id="cancel-project-name-button"
              />
            </div>
          </form>
          <button id="add-project-button">+</button>
        </div>
      </div>

      <div id="project-preview">
        <h1 id="project-header-name" style="display: none"></h1>
        <button id="add-task-button" style="display: none">+ Add Task</button>

        <form method="dialog" id="form-task" style="display: none">
          <div id="form-title">
            <label for="title-field">Title:</label>
            <input
              id="title-field"
              type="text"
              name="title"
              placeholder="What To Do:"
              required
            />
          </div>
          <div id="form-details">
            <label for="details-field">Details(optional):</label>
            <input
              id="details-field"
              type="text"
              name="details"
              placeholder="Description:"
            />
          </div>
          <div id="form-date">
            <label for="date-field">Date:</label>
            <input id="date-field" type="date" name="date" required />
          </div>
          <div id="form-submit">
            <input id="form-submit-task-button" type="submit" value="Add" />
            <input id="form-cancel-task-button" type="button" value="cancel" />
          </div>
        </form>
        <div id="task-list"></div>
      </div>
    </main>
    <footer>
      foooooooter
      <button id="test">test</button>
    </footer>
  </body>
</html>
