<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/96f630ca48.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400;700&family=Nanum+Pen+Script&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" type="module" defer></script>
    <link rel="icon" href="./images/checked.png" type="image/png" />
  </head>
  <body>
    <header>
      <img id="todo-img" src="./images/to-do-list.png" alt="toDo image" />
      ToDo List
    </header>
    <main>
      <div id="sidebar">
        <div id="bar-items">
          <div id="sidebar-inbox">
            <img src="./images/inbox.png" alt="" />
            <a href="#">Inbox</a>
          </div>
          <div id="sidebar-today">
            <img src="./images/today.png" alt="" />
            <a href="#">Today</a>
          </div>
          <div id="sidebar-week">
            <img src="./images/week.png" alt="" />
            <a href="#">This Week</a>
          </div>
        </div>
        <!--  -->
        <div id="sidebar-project-container">
          <div id="projects-header">
            <img src="./images/projects.png" alt="" />
            <a href="#">Projects</a>
          </div>
          <!-- <h1>Projects</h1> -->
          <div id="sidebar-project-items"></div>
          <!-- add project form -->
          <form
            method="dialog"
            id="sidebar-form-container"
            style="display: none"
          >
            <input
              type="text"
              id="project-name-input"
              placeholder="Enter Project Name:"
            />
            <div id="add-cancel-form-project-buttons">
              <input type="submit" value="Add" id="sidebar-add-button" />
              <input
                type="button"
                value="Cancel"
                id="cancel-project-name-button"
              />
            </div>
          </form>
          <button id="add-project-button">+</button>
        </div>
      </div>

      <div id="project-preview">
        <h1 id="project-header-name" style="display: none"></h1>
        <button id="add-task-button" style="display: none">+ Add Task</button>

        <form method="dialog" id="form-task" style="display: none">
          <div id="form-title">
            <label for="title-field">Title:</label>
            <input
              id="title-field"
              type="text"
              name="title"
              placeholder="What To Do:"
              required
            />
          </div>
          <div id="form-details">
            <label for="details-field">Details(optional):</label>
            <input
              id="details-field"
              type="text"
              name="details"
              placeholder="Description:"
              required
            />
          </div>
          <div id="form-date">
            <label for="date-field">Due Date:(Due in 7 Days!)</label>
            <input id="date-field" type="date" name="date" required />
          </div>
          <div id="form-submit">
            <input id="form-submit-task-button" type="submit" value="Add" />
            <input id="form-cancel-task-button" type="button" value="cancel" />
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      Copyright Â© &nbsp;
      <p>elaaasri</p>
      &nbsp; &nbsp;
      <a href="https://github.com/elaaasri">
        <i class="fab fa-github"></i>
      </a>
    </footer>
  </body>
</html>
