<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" type="module" defer></script>
  </head>
  <body>
    <header>ToDo List</header>
    <main>
      <div id="sidebar">
        <div id="bar-items">
          <div>inbox</div>
          <div>Today</div>
          <div>This Week</div>
        </div>
        <!--  -->
        <div id="sidebar-project-container">
          <h1>Projects</h1>
          <div id="sidebar-project-items"></div>
          <!-- add project form -->
          <form method="dialog" id="add-new-project-form" style="display: none">
            <input
              type="text"
              id="project-name-input"
              placeholder="Enter Project Name:"
            />
            <div id="add-project-name-buttons">
              <input type="button" value="Add" id="add-project-name-button" />
              <input
                type="button"
                value="Cancel"
                id="cancel-project-name-button"
              />
            </div>
          </form>
          <button id="add-project-button">+</button>
        </div>
      </div>

      <div id="project-output-container">
        <div id="default-project-output" style="display: none"></div>

        <form method="dialog" id="form-task" style="display: none">
          <div id="form-title">
            <label>Title:</label>
            <input type="text" placeholder="What To Do:" required />
          </div>
          <div id="form-details">
            <label>Details(optional):</label>
            <input placeholder="Description:" />
          </div>
          <div id="form-date">
            <label>Date:</label>
            <input type="date" required />
          </div>
          <div id="form-submit">
            <input type="submit" value="Add" />
            <input id="cancel-submit" type="button" value="cancel" />
          </div>
        </form>
        <!-- <div id="default-task-output" style="display: none"></div> -->
      </div>
    </main>
    <footer>
      foooooooter
      <button id="test">test</button>
    </footer>
  </body>
</html>
